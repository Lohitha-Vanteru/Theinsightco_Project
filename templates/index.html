<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  <style>
    .bg {
      position: fixed; 
      top: 0; 
      left: 0; 
      
      /* Preserve aspet ratio */
      min-width: 100%;
      min-height: 100%;
      filter: blur(12px);
      -webkit-filter: blur(12px);
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }

    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
  <img class="bg" src="{{ url_for('static', filename='img/job_search_portals.png') }}" alt="">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-8" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 91%, 28%); padding: 0px 83px;">
          LOOKING FOR JOB ? <br />
          <div class="divider d-flex align-items-center my-3" style="font-size: 25px; ">
            <p class="text-center fw-bold mx-2 mb-0 text-muted" style="padding: 0px 45px; color: #474444!important">OR</p>
          </div>
          <span style="color: hsl(218, 91%, 28%);">LOOKING TO HIRE ?</span>
        </h1>
        <p class="mb-4 opacity-70" style="text-align: center; font-weight: inherit; font-size: 25px; font-family: monospace; font-style: italic; color: #082f45">
          HERE IS THE BEST PLACE TO START
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form action="{{ url_for('login') }}" method="post">
              {% if errorMsg %}
                <p style="color: red;"> {{errorMsg}} </p>
              {% endif %}
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="username" id="form3Example3" class="form-control" name="username" '/>
                <label class="form-label" for="form3Example3">Username</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64px;"></div>
                <div class="form-notch-trailing"></div></div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" name="password" />
                <label class="form-label" for="form3Example4">Password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64px;"></div>
                <div class="form-notch-trailing"></div></div>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" />
                <label class="form-check-label" for="form2Example33">
                  Remember me
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign in
              </button>

              <hr class="my-4">

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="button" onclick="window.location.href='{{ url_for( 'google_login') }}';">
                  <i class="fab fa-google me-2"></i> Sign in with google
                </button>
                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit">
                  <i class="fab fa-facebook-f me-2"></i>Sign in with facebook
                </button>

                <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i> -->
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p style="filter: blur(0px); float: right; font-size: 10px;">Image Ref: https://learning.shine.com/talenteconomy/trends/how-job-portal-can-be-useful-for-recruiters-and-job-seekers/</p>
</section>
<!-- Section: Design Block -->
